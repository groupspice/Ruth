<noscript> Read Me FirstRarely is there a healthy balance that includes evangelism, min- istry, and worship. That’s why we’ve included all of these elements in this study so you can live a healthy, balanced spiritual life over time.A typical group session will include the following:Memory VersesFor each session we have provided a Memory Verse that emphasizes an important truth from the session. This is an optional exercise, but we believe that memorizing Scripture can be a vital part of  ll- ing our minds with God’s Word. We encourage you to give this important habit a try.CONNECTING with God’s Family (Fellowship)The foundation for spiritual growth is an intimate connection with God and his family. A few people who really know you and who earn your trust provide a place to experience the life Jesus invites you to live. This section of each session typically o ers you two activities.You can get to know your whole group by using the icebreaker question, and/or you can check in with one or two group members— your spiritual partner(s)—for a deeper connection and encourage- ment in your spiritual journey.DVD Teaching SegmentA Deepening Life Together: Ruth Video Teaching DVD compan- ion to this study guide is available. For each study session, the DVD contains a lesson taught by Joanne Jung. If you are using the DVD, you will view the teaching segment after your Connecting discussion and before your group discussion time (the Growing section).10￼ </noscript>
