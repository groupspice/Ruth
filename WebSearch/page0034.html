<noscript> ￼￼￼￼￼￼￼￼￼￼￼￼Session One Context and StorylineConnecting1. We’ve designed this study for both new and established groups, and for both seekers and the spiritually mature. New groups will need to invest more time building relationships with each other. Established groups often want to dig deeper into Bible study and application. Regardless of whether your group is new or has been together for a while, be sure to take time to connect at this  rst session.2. A very important item in this  rst session is the Small Group Agreement. An agreement helps clarify your group’s priorities and cast new vision for what the group can become. You can  nd this in the Appendix of this study guide. We’ve found that groups that talk about these values up front and commit to an agreement bene t signi cantly. They work through con icts long before people get to the point of frustration, so there’s a lot less pain.Take some time to review this agreement before your meeting. Then during your meeting, read the agreement aloud to the entire group. If some people have concerns about a speci c item or the agreement as a whole, be sensitive to their concerns. Explain that tens of thousands of groups use agreements like this one as a simple tool for building trust and group health over time.3. At the end of each Connecting section is an icebreaker question that leads into the Bible study. Ask people to answer in a few sentences and keep the long version of the story for after the group meeting.GrowingHave someone read Bible passages aloud. It’s a good idea to ask ahead of time, because not everyone is comfortable reading aloud in public. Be- cause the Bible passages in Ruth are long, you may go around the circle and take turns reading a couple of paragraphs each, but allow people to pass if they prefer not to read aloud.79LEADER’S NOTESSESSIONS </noscript>
