<noscript> Frequently Asked Questionsrelationships that last for years, and others are stepping-stones into another group experience. Either way, enjoy the journey.What if this group is not working for me?Personality con icts, life stage di erences, geographical distance, level of spiritual maturity, or any number of things can cause you to feel the group doesn’t work for you. Relax. Pray for God’s direc- tion, and at the end of this study decide whether to continue with this group or  nd another. You don’t buy the  rst car you look at or marry the  rst person you date, and the same goes with a group. Don’t bail out before the study is  nished—God might have some- thing to teach you. Also, don’t run from con ict or prejudge people before you have given them a chance. God is still working in you too!Who is the leader?Most groups have an o cial leader. But ideally, the group will mature and members will share the facilitation of meetings. Healthy groups share hosting and leading. This ensures that all members grow, give their unique contribution, and develop their gifts. This study guide and the Holy Spirit can keep things on track even when you share leadership. Christ has promised to be in your midst as you gather. Ultimately, God is your leader each step of the way.How do we handle the child care needs in our group?This can be a sensitive issue. We suggest that you empower the group to openly brainstorm solutions. Try one option that works for a while and then adjust over time. Our favorite approach is for adults to share the cost of a babysitter (or two) who can watch the kids in a di erent part of the house. In this way, parents don’t have to be away from their young children all evening. A second option is to use one home for the kids and a second home (close by) for the adults. A third idea is to rotate the adults who provide a lesson or care for thechildreneitherinthesamehomeorinanotherhomenearby.This can be an incredible blessing for kids. Finally, the most common idea is to decide that you need to have a night to invest in your spiritual lives individually or as a couple, and make your own arrangements for child care. Whatever the decision, the best approach is to dialogue openly about both the problem and the solution.54 </noscript>
