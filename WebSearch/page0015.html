<noscript> DEVELOPING10 min.Context and Storyline￼Romans 12:4–5 reads, “Just as each of us has one body with many members, and these members do not all have the same function, so in Christ we who are many form one body, and each member belongs to all the others.” God has designed each of us uniquely—with in- dividual talents, abilities, passions, and experiences that determine which “part” we perform in the body of Christ. In order to begin this journey of discovering how God made us, it’s important to be sure that we live consistently and honestly.14. Naomi and Ruth both demonstrate a marked faithfulness to God and remarkable integrity to their faith. One way that we can ensure that our lives agree with the faith we profess is through spiritual accountability. We strongly recommend each of you partner with someone in the group to help you in your spiritual journey during this study. This person will be your spiritual partner for the next several weeks. He or she doesn’t have to be your best friend but will simply encourage you to complete the goals you set for yourself during this study. Fol- lowing through on a resolution is tough when you’re on your own, but we’ve found it makes all the di erence to have a partner cheering us on. See the Leader’s Notes for instructions for establishing spiritual partners.15. In the Appendix we’ve provided a Personal Health Plan, a chart for keeping track of your spiritual progress. You and your spiri- tual partner can use it for accountability to the goals you set for yourselves. See the Personal Health Plan for instructions. If time permits, complete the Connect and Grow questions of your Personal Health Plan and share your answers with your spiritual partner.SHARING 10 min.Jesus wanted all of his disciples to help unbelievers connect with him, to know him personally. As Christians, we are his disciples and we too should be helping others connect with him.21￼ </noscript>
